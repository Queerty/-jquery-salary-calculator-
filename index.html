<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
<h1>Salary Calculator</h1>
    </header>
    <main>

        <form id="addEmployeeForm">
            <fieldset id="employeeInfo">
                <legend> Add Employee  </legend>
        <label for="addEmployeeForm">Employee Info</label>

            
        <section id="firstName">
            <label for="firstNameInput">First Name:</label>
            <input type="text" placeholder="ex. Sam" id="firstNameInput">
        </section>

        <section id="lastName">
            <label for="lastNameInput">Last Name:</label>
            <input type="text" placeholder="ex. Smith" id="lastNameInput">
        </section>

        <section id="empId">
            <label for="empIdInput">ID#:</label>
            <input type="text" placeholder="#####" id="empIdInput">
        </section>

        <section id="empTitle">
            <label for="empTitle">Title:</label>
            <input type="text" placeholder="ex. CEO" id="empTitleInput">
        </section>

        <section id="annualSalary">
            <label for="annualSalary">Annual Salary:</label>
            <input type="text" placeholder="$USD" id="annualSalaryInput">
        </section>
        <button type="submit" id="empSubmit">Submit</button>
    </fieldset>
    </form>

    <table id="employeeTable">Employees</table>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    <p>Total Monthly:<span>$</span></p>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="client.js"></script>    
<footer></footer>
</body>
</html>
