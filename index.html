<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
<h1>Salary Calculator</h1>
    </header>
    <main>
        <form>
            
        <section id="firstName">
            <label for="firstNameInput">First Name:</label>
            <input type="text" placeholder="ex. Sam" id="firstNameInput">
        </section>

        <section id="lastName">
            <label for="lastNameInput">Last Name:</label>
            <input type="text" placeholder="ex. Smith" id="lastNameInput">
        </section>

        <section id="empId">
            <label for="empIdInput">ID#:</label>
            <input type="text" placeholder="#####" id="empIdInput">
        </section>

        <section id="empTitle">
            <label for="empTitle">Title:</label>
            <input type="text" placeholder="ex. CEO" id="empTitleInput">
        </section>

        <section id="annualSalary">
            <label for="annualSalary">Annual Salary:</label>
            <input type="text" placeholder="$USD" id="annualSalaryInput">
        </section>
        <button type="submit" id="empSubmit">Submit</button>
    </form>
    </main>

    <footer></footer>
</body>
</html>
