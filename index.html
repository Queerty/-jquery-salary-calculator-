        <section id="firstName" class="formInput">
            <label for="firstNameInput">First Name:</label>
            <input type="text" placeholder="ex. Sam" id="firstNameInput">
        </section>

        <section id="lastName" class="formInput">
            <label for="lastNameInput">Last Name:</label>
            <input type="text" placeholder="ex. Smith" id="lastNameInput">
        </section>

        <section id="empId" class="formInput">
            <label for="empIdInput">ID#:</label>
            <input type="number" placeholder="#####" id="empIdInput">
        </section>

        <section id="empTitle" class="formInput">
            <label for="empTitle">Title:</label>
            <input type="text" placeholder="ex. CEO" id="empTitleInput">
        </section>

        <section id="annualSalary" class="formInput">
            <label for="annualSalary">Annual Salary:</label>
            <input type="number" placeholder="$USD" id="annualSalaryInput">
        </section>
